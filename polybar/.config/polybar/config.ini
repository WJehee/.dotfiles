[colors]
background = ${xrdb:background}
background-alt = ${xrdb:color8}
foreground = ${xrdb:foreground}
foreground-alt = ${xrdb:color5}
success = ${xrdb:color2}
alert = ${xrdb:color1}
muted = ${xrdb:color7}
accent = ${xrdb:color6}

[global/wm]
margin-top = 0

[bar/a-basic-bar]
width = 100%
height = 36
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00
border-size = 0
module-margin = 1
separator = |

font-0 = "Hack:size=12;0"
font-1 = "Hack:size=20;10"
font-2 = "Symbols Nerd Font:size=14;0"

modules-left = bspwm

[bar/a-main-bar]
inherit = bar/a-basic-bar

tray-position = right
tray-background = ${colors.background}
tray-padding = 4
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1

[bar/laptop-primary]
inherit = bar/a-main-bar
font-0 = "Hack:size=14;0"
tray-maxsize = 24
modules-center = yay battery date time

[bar/desktop-primary]
inherit = bar/a-main-bar
monitor = DisplayPort-1
modules-right = yay wired date time

[bar/desktop-secondary]
inherit = bar/a-basic-bar
monitor = DisplayPort-2

[module/battery]
type = internal/battery
full-at = 99
battery = BAT1

label-charging = " %percentage%% "
label-charging-underline= ${colors.success}
label-full = " Fully charged "
label-discharging = " %percentage%% "
label-discharging-underline = ${colors.alert}

format-charging-background = ${colors.background}
format-charging-foreground = ${colors.foreground}
format-full-background = ${colors.background}
format-full-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.foreground}

[module/time]
type = internal/date
interval = 5
time = %H:%M
label = %time%
format = "<label> "
format-background = ${colors.background}
format-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 60
date = "%b %d (%a) - %Y"
label = %date%
format-background = ${colors.background}
format-foreground = ${colors.muted}

[module/yay]
type = custom/script
interval = 300
label = %output% 
exec = pacman -Qu | wc -l

[module/wireless]
type = internal/network
interface = wlan1
label-connected =  %essid%

[module/wired]
type = internal/network
interface = enp0s31f6
ping-interval = 5

label-connected =  %local_ip%
format-connected-background = ${colors.background}
format-connected-foreground = ${colors.success}
format-packetloss-background = ${colors.background}
format-packetloss-foreground = ${colors.background}
format-disconnected-background = ${colors.background}
format-disconnected-foreground = ${colors.alert}

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-scroll = false

format-background = ${colors.background}

label-focused = %index%
label-focused-foreground= ${colors.success}
label-focused-underline = ${colors.success}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-foreground = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

